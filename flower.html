// Función para actualizar y animar las letras
function updateLyrics() {
    var time = Math.floor(audio.currentTime); // Obtiene el tiempo actual de la canción
    var currentLine = lyricsData.find(
        (line) => time >= line.time && time < line.time + 1 // Margen de 1 segundo
    );

    if (currentLine) {
        // Si ya hay una línea mostrada, aplica la animación de fade-out antes de cambiar la letra
        if (lyricsContainer.innerHTML !== currentLine.text) {
            // Agrega la nueva línea con fade-in
            lyricsContainer.classList.add("fade-in");
            lyricsContainer.innerHTML = currentLine.text;

            // Espera un tiempo antes de eliminar la animación de fade-in
            setTimeout(function () {
                lyricsContainer.classList.remove("fade-in");
            }, 1000); // Tiempo de animación de fade-in (1000ms)

            // Mantiene la letra anterior visible hasta que la nueva letra aparezca
            setTimeout(function () {
                lyricsContainer.classList.add("fade-out");
            }, 3000); // Tiempo antes de que la línea anterior comience a desvanecerse (3000ms)
        }
    } else {
        // No se hace nada, se mantiene la letra anterior visible
    }
}
