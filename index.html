<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Invitaci√≥n Especial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 100, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 30%, rgba(100, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 80%, rgba(0, 200, 255, 0.1) 0%, transparent 20%);
        }
        
        .card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
            transition: all 0.5s ease;
            padding: 20px;
            border-radius: 15px;
            animation: fadeInCard 1s ease-in-out;
            max-width: 90%;
            width: 400px;
        }

        @keyframes fadeInCard {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            animation: bounceIn 1s ease-in-out;
            font-size: 2rem;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
            padding: 12px 20px;
            font-size: 1.1rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.8);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #4b4b4b, #2b2b2b);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            animation: shake 0.5s ease infinite;
            padding: 12px 20px;
            font-size: 1rem;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        
        .flower {
            position: absolute;
            opacity: 0.7;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                width: 80%;
                padding: 15px;
            }

            .title {
                font-size: 1.5rem;
            }

            .btn-yes, .btn-no {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
        }
        
    </style>
</head>
<body>
    <div id="invitation" class="card relative w-full max-w-2xl rounded-xl overflow-hidden">
        <div class="text-center">
            <h1 class="title text-5xl font-bold mb-6 text-pink-500 animate__animated animate__fadeIn">Mi Amor</h1>
            
            <p class="text-xl mb-6 animate__animated animate__fadeIn animate__delay-1s">Me gustar√≠a invitarte a una cena muy especial...</p>
            
            <div class="animate__animated animate__fadeIn animate__delay-2s mb-8">
                <p class="text-2xl font-semibold mb-2">S√°bado a las 8:30 PM</p>
                
            </div>
            
            <div class="flex justify-center gap-6 mb-8 animate__animated animate__fadeIn animate__delay-3s">
                <button id="btn-yes" class="btn-yes px-8 py-3 rounded-full font-bold text-white">
                   <a href="/flower.html">S√≠ a todo contigo üíñ</a> 
                </button>
                <button id="btn-no" class="btn-no px-8 py-3 rounded-full font-bold text-gray-400">
                    No, ahi nomas<br>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create flowers decoration
        const flowersContainer = document.createElement('div');
        flowersContainer.id = 'flowers-container';
        document.getElementById('invitation').appendChild(flowersContainer);
        
        const flowerImages = ['üå∏', 'üå∫', 'üå∑', 'üèµÔ∏è', 'üåπ'];
        
        for (let i = 0; i < 15; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = flowerImages[Math.floor(Math.random() * flowerImages.length)];
            flower.style.left = `${Math.random() * 100}%`;
            flower.style.top = `${Math.random() * 100}%`;
            flower.style.fontSize = `${Math.random() * 20 + 10}px`;
            flower.style.animationDelay = `${Math.random() * 5}s`;
            flowersContainer.appendChild(flower);
        }
        
        // Button interactions
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        
        // Make "No" button move randomly
        btnNo.addEventListener('click', function() {
            // Get random position within the screen
            const randomX = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            // Move the "No" button to random position
            btnNo.style.position = 'absolute';
            btnNo.style.left = `${randomX}px`;
            btnNo.style.top = `${randomY}px`;
        });
        
        // On "Yes" button click
        btnYes.addEventListener('click', function() {
            // Redirect to flower page
            window.location.href = '/flower.html';
        });
    </script>
</body>
</html>
